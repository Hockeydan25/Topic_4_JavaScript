<!DOCTYPE html>
<html lang="en">
<head>
    <!-- title element, header title into the web page tab-->
  <title>Simple Name entery Input Form</title> 
</head>
<body>
<!-- Write your HTML content here -->
<!--paragraph element. message to welcome. -->
    <p id="welcome-message">Welcome, to the input form! Please follow our simple directions. </p>

        <label for="username">Please enter your name</label> <!--label element foir input form.-->
        <input type="text" id="username">  <!--input element form or box. -->
        <button id="save-user-name">Submit</button> <!--button element save data users name-->
     
            
<script>// Write your script here, start.

    let saveButton = document.querySelector('#save-user-name')  //variable declared for save button.
    let nameInput = document.querySelector('#username') //variable declared name input.
    let welcomeMessage = document.querySelector('#welcome-message') //variable declared for welcome message.
    
    saveButton.addEventListener('click', function(){ 
        let name = nameInput.value  //variable name set to nameInput called when entered.
        
        if (name.length <2) {
            welcomeMessage.innerHTML = 'PLease enter more than 2 letters'
        }else{
        welcomeMessage.innerHTML = `Welcome, ${name}!`
        }        
    })
// end of script section
</script>
<!-- end of html and html body frame work. -->
</body>
</html>
